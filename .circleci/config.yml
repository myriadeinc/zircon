version: 2.1
orbs:
  docker: circleci/docker@2.0.1

jobs:
  test:
    docker:
      - image: circleci/golang:1.16.5
    steps:
      - checkout
      - run:
          name: Go mod download
          command: go mod download
      - run:
          name: Go test 
          command: go test ./...

workflows:
  version: 2
  build:
    jobs:
      - test:
          filters:
            branches:
              only: 
                - main
                - master
                - develop
      - docker/publish:
          requires:
            - test
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          filters:
            branches:
              only: 
                - main
                - master
                - develop
